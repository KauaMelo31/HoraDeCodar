<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    //retang
    var area = window.prompt("Digite a area: ");
    var altura = window.prompt("Digite a altura: ");
    var retA = area * altura;
    alert("O resultado é: "+retA);

    //quadrado
    var lado = window.prompt("Digite o lado: ");
    var Quad = lado * lado;
    alert("O resultado é: "+Quad);

    //losango
    var diagMa = window.prompt("Digite a diagonal maior: ");
    var diagMe = window.prompt("Digite a diagonal menor: ");
    var losang = (diagMa * diagMe)/2;
    alert("O resultado é: "+losang);

    //Trap
    var basMa = window.prompt("Digite a base maior: ");
    var basMe = window.prompt("Digite a base menor: ");
    var h = window.prompt("Digite o valor de H: ");
    var trap = ((basMa + basMe) * h) / 2;
    alert("O resultado é: "+trap);

    //parale
    var base = window.prompt("Digite a base: ");
    var altura = window.prompt("Digite a altura: ");
    var baseA = base * altura;
    alert("O resultado é: "+retA);

    //trian
    var base = window.prompt("Digite a base: ");
    var altura = window.prompt("Digite a altura: ");
    var trianA = base * altura / 2;
    alert("O resultado é: "+trianA);

    //circ
    var circR = window.prompt("Digite o valor: ");
    var pi = 3.141592653589793;
    Math.pow(circR, 2);
    var circA = pi * circR;
    alert("O resultado é: "+circA);



</script>
