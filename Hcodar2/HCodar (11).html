<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var n1 = parseInt(prompt("O primeiro numero: "));
        var n2 = parseInt(prompt("O segundo numero: "));
        var calc = window.prompt("Digite o numero (1) para adição, (2) para subtração, (3) para divisão e (4) para multiplicação: ");
        if(calc == 1){
            resul = n1 + n2;
            alert("O resultado de: "+n1+ " + " +n2+ " é: "+resul);
        } else if (calc == 2){
            resul = n1 - n2;
            alert("O resultado de: "+n1+ " - " +n2+ " é: "+resul);
        } else if(calc == 3) {
            resul = n1 * n2;
            alert("O resultado de: "+n1+ " x " +n2+ " é: "+resul);
        } else {
            resul = n1 / n2;
            alert("O resultado de: "+n1+ " ÷ " +n2+ " é: "+resul);
        }
    </script>


</head>

</body>
</html>
